<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Appointment Creator</title>
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div class="container">
			<h2 class="text-center">Welcome to the Appointment Creator!</h2>
			<p>Please select a date for your appointment:</p>
			<form id="form">
				<div class="col-4 filters-wrapper">
					<p>Filter calendar by:</p>
					<div class="filters">
						<div class="radio">
							<label>
								<input name="filter" type="radio" value="any" checked /> Any Date
							</label>
						</div>
						<div class="radio">
							<label>
								<input name="filter" type="radio" value="weekends" /> Only Weekends
							</label>
						</div>
						<div class="radio">
							<label>
								<input name="filter" type="radio" value="weekdays" /> Only Weekdays
							</label>
						</div>
					</div>
				</div>
				<div class="col-8">
					<div class="form-group">
						<div class="datepicker" id="datepicker">
							<input name="date" class="form-control datepicker__input" placeholder="Choose a date..." readonly />
							<button class="datepicker__trigger icon-calendar"></button>
						</div>
					</div>
					<div class="form-group">
						<div class="timepicker">
							<input name="time" class="form-control timepicker__input" placeholder="Choose time..." readonly />
							<button class="timepicker__trigger icon-clock"></button>
						</div>
					</div>
				</div>
				<div class="col-12">
					<p id="summary"></p>
				</div>
				<div class="col-12">
					<button class="btn btn-primary" id="save-button">Save</button>
					<button class="btn btn-danger" id="cancel-button">Cancel</button>
				</div>
			</form>
		</div>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
